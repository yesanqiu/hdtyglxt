<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/personal_msg.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/personal_msg.js"></script>
</head>
<body>
<div class="body">
    <div class="head_msg">
        <div class="to_index">首页</div>
        <div>
            <div><a class="nickname">用户名</a>,<a class="warn">退出</a></div>
            <div style="display: none">登录</div>
        </div>
    </div>
    <div class="content">
        <div class="content_body">
            <div class="c_b_left">
                <div class="item active_item">个人信息</div>
                <div class="item">修改密码</div>
            </div>
            <div class="c_b_right">
                <div class="msg">
                    <div class="line"><a>昵称：</a><input type="text" name="nickname"></div>
                    <div class="line"><a>学号：</a><input type="text" name="studentId"></div>
                    <button class="btn">保存</button>
                </div>
                <div class="psw">
                    <div class="line"><a>密码：</a><input type="text" name="password"></div>
                    <div class="line"><a>新密码：</a><input type="text" name="changePassword"></div>
                    <div class="line"><a>再次输入密码：</a><input type="text" name="repartPassword"></div>
                    <button class="btn">保存</button>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="background">

</div>
</body>
</html>
