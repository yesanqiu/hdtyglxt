	<div class="page">

			<div class="container">
				<div class="row">
					<div class="span12">
						<h4 class="header">修改场地</h4>
						<form th:action="@{/updateground}" method="post">
							<table class="table table-striped sortable">
								<thead>
								</thead>
								<tbody>
									<tr>
										<td><input type="hidden" th:value="${ground.getGid()}" name="gid"/></td>
									</tr>

									<tr>
										<th>场地类型</th>
										<td><textarea style="resize: none;" th:text="${ground.getGtype()}" rows="3" cols="20" name="gtype"></textarea></td>
									</tr>

									<tr>
										<th>场地用途</th>
										<td><textarea style="resize: none;" th:text="${ground.getGapplication()}" rows="5" cols="20" name="gapplication">用作比赛和上课</textarea></td>
									</tr>
									<tr>
										<th>位置</th>
										<td><textarea style="resize: none;" th:text="${ground.getGlocation()}" rows="5" cols="20" name="glocation">体育场一楼</textarea></td>
									</tr>
									<tr>
										<th>费用</th>
										<td><input  type="text" name="gcost" th:value="${ground.getGcost()}" />例如：10.00</td>
									</tr>
									<tr>

										<td></td>
										<td><input class="btn btn-success" type="submit"
											value="修改" /></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>

								</tbody>
							</table>
